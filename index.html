<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Blood Donation</title>
</head>
<body class="bg-blue-200">
    <div class="min-h-screen flex items-center justify-center">
        <form action="server.php" method="get" class="bg-white p-6 rounded-lg shadow-md w-80">
            <h2 class="text-2xl font-semibold mb-4"><center>Blood Donation Form</center></h2>

            <div class="mb-4">
                <label for="Name" class="block text-sm font-medium text-gray-600">Name :</label>
                <input type="text" value="" name="Name" class="mt-1 p-2 border rounded-lg w-full">
            </div>

            <div class="mb-4">
                <label for="Number" class="block text-sm font-medium text-gray-600">Number :</label>
                <input type="text" value="" name="Number" class="mt-1 p-2 border rounded-lg w-full">
            </div>

            <div class="mb-4">
                <label for="Blood" class="block text-sm font-medium text-gray-600">Blood Group :</label>
                <input type="text" value="" name="Blood" class="mt-1 p-2 border rounded-lg w-full">
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-600" >Gender :</label>
                <div class="mt-1">
                    <input type="radio" id="male" name="gender" value="male" class="mr-2">
                    <label for="male">Male</label>
                </div>
                <div class="mt-1">
                    <input type="radio" id="female" name="gender" value="female" class="mr-2">
                    <label for="female">Female</label>
                </div>
                <div class="mt-1">
                    <input type="radio" id="other" name="gender" value="other" class="mr-2">
                    <label for="other">Other</label>
                </div>
            </div>
            
            <div class="mb-4">
                <label for="Email" class="block text-sm font-medium text-gray-600">Email Id :</label>
                <input type="text" value="" name="Email" class="mt-1 p-2 border rounded-lg w-full">
            </div>

            <div class="mb-4">
                <label for="Any Disease" class="block text-sm font-medium text-gray-600">Any Disease :</label>
                <input type="text" value="" name="Disease" class="mt-1 p-2 border rounded-lg w-full">
            </div>

            <div class="mb-4">
                <label for="Age" class="block text-sm font-medium text-gray-600">Age :</label>
                <input type="text" value="" name="Age" class="mt-1 p-2 border rounded-lg w-full">
            </div>
            
            <div class="text-center">
                <input type="submit" value="Submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 cursor-pointer">
            </div>
        </form>
    </div>
</body>
</html>
